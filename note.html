<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes taking website</title>
    <link rel="stylesheet" href="./note.css">
</head>
<body>
    <div class="container">
        <h1>Notes App</h1>

        <div class="text-area">
        <textarea placeholder="Enter your note here..."></textarea>

        <div class="color">
          <label for="color">Pick a Color : </label>
          <input type="color" id="color" name="color" value="#000">
          <label id="sizelabel" for="size">Size : </label>
          <input type="number" value="17" id="size">
        
        </div>

        <button id="add">Add</button>
        </div>

        <div class="notes"></div>

    </div>

<script src="./note.js"></script>
</body>

</html>
